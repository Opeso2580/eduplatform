{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login | Vantage Educational Services</title>

  <style>
    * { box-sizing: border-box; }
    img { max-width: 100%; height: auto; display: block; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f6f6;
      min-height: 100vh;

      /* If you have a background image/color already, you can remove these */
      display:flex;
      justify-content:center;
      padding: 18px 14px;
    }

    /* Page container */
    .page-wrap{
      width: 100%;
      max-width: 520px;
    }

    /* “Home” link */
    .back-home{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 14px;
      text-decoration:none;
      font-weight:600;
      color:#1d4ed8;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(0,0,0,0.08);
      margin-bottom: 12px;
      backdrop-filter: blur(6px);
    }

    /* Card */
    .card{
      width: 100%;
      border-radius: 22px;
      padding: 18px;
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(0,0,0,0.08);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    /* Optional banner image at top */
    .banner{
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 14px;
    }

    /* Header section */
    .brand{
      display:flex;
      align-items:center;
      gap:14px;
      margin: 6px 0 8px;
    }

    .logo-box{
      width:60px;
      height:60px;
      border-radius: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      color:#fff;
      background:#3b82f6;
      flex: 0 0 auto;
    }

    h1{
      font-size: 26px;
      line-height: 1.1;
      margin: 0;
      color:#111827;
    }

    .subtitle{
      margin: 4px 0 0;
      color:#374151;
      font-size: 14px;
    }

    /* Error message */
    .error{
      margin: 10px 0 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(239,68,68,0.12);
      color: #991b1b;
      border: 1px solid rgba(239,68,68,0.25);
      font-size: 14px;
    }

    /* Form */
    form{ margin-top: 14px; }

    .field{
      margin-bottom: 14px;
    }

    .field input{
      width:100%;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.8);
      outline: none;
      font-size: 16px; /* ✅ prevents iPhone zoom */
    }

    .field input:focus{
      border-color: rgba(59,130,246,0.6);
      box-shadow: 0 0 0 4px rgba(59,130,246,0.15);
    }

    /* ✅ Remember + Forgot row (fixes overlap) */
    .login-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin: 6px 0 14px;
      flex-wrap: wrap; /* ✅ prevents collision on small phones */
    }

    .remember{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
      color:#111827;
      font-size: 14px;
      user-select:none;
    }

    .remember input{
      width: 20px;
      height: 20px;
      margin: 0;
      flex: 0 0 auto;
    }

    .forgot{
      font-size: 14px;
      font-weight: 600;
      color:#2563eb;
      text-decoration:none;
      white-space: nowrap;
      margin-left: auto;
    }

    .forgot:hover{ text-decoration: underline; }

    /* Button */
    .btn{
      width:100%;
      border: none;
      cursor:pointer;
      padding: 14px 16px;
      border-radius: 16px;
      background: #3b82f6;
      color: #fff;
      font-weight: 800;
      font-size: 16px;
      margin-top: 4px;
    }

    .btn:hover{ filter: brightness(0.98); }

    /* Links under button */
    .links{
      margin-top: 14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      color:#111827;
      font-size: 14px;
    }

    .links a{
      color:#2563eb;
      text-decoration:none;
      font-weight:700;
    }

    .links a:hover{ text-decoration: underline; }

    /* Footer */
    .footer{
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(0,0,0,0.08);
      color:#374151;
      font-size: 13px;
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .footer a{
      color:#2563eb;
      text-decoration:none;
      font-weight:700;
    }

    .footer a:hover{ text-decoration: underline; }

    /* Extra-small phones: stack forgot password nicely */
    @media (max-width: 420px){
      .forgot{
        margin-left: 0;
        width: 100%;
        text-align: right;
      }

      h1{ font-size: 22px; }
      .logo-box{ width:54px; height:54px; border-radius: 14px; }
    }
  </style>
</head>

<body>
  <div class="page-wrap">
    <a class="back-home" href="{% url 'home' %}">← Home</a>

    <div class="card">
      <!-- Optional top image (remove if you don’t want it) -->
      <!-- If you have your own image path, replace the src below -->
      <!--
      <div class="banner">
        <img src="{% static 'images/login-banner.png' %}" alt="Students learning">
      </div>
      -->

      <div class="brand">
        <div class="logo-box">VLH</div>
        <div>
          <h1>Vantage Educational Services</h1>
          <p class="subtitle">Student Login</p>
        </div>
      </div>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="POST" action="">
        {% csrf_token %}

        <div class="field">
          <input type="text" name="username" placeholder="Username" required />
        </div>

        <div class="field">
          <input type="password" name="password" placeholder="Password" required />
        </div>

        <!-- ✅ Fixed row -->
        <div class="login-row">
          <label class="remember">
            <input type="checkbox" name="remember" />
            <span>Remember me</span>
          </label>

          <a class="forgot" href="{% url 'password_reset' %}">Forgot password?</a>
        </div>

        <button class="btn" type="submit">Log in</button>
      </form>

      <div class="links">
        <div>New student? <a href="{% url 'student_signup' %}">Create an account</a></div>
        <div>Admin? <a href="/admin/">Go to admin</a></div>
      </div>

      <div class="footer">
        <span>© 2025 Vantage Educational Services</span>
        <span>·</span>
        <a href="#">Privacy</a>
        <span>·</span>
        <a href="#">Support</a>
      </div>
    </div>
  </div>
</body>
</html>
