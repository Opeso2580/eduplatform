{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vantage Educational Services | Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    * { box-sizing: border-box; }
    html, body { width: 100%; overflow-x: hidden; }

    body{
      margin: 0;
      min-height: 100svh; /* better on mobile than 100vh */
      font-family: "Segoe UI", Tahoma, sans-serif;

      background-image: url("{% static 'images/login-bg.png' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: grid;
      place-items: center;
      padding: 18px;
      position: relative;
    }

    /* ---------- TOP LEFT HOME BUTTON ---------- */
    .top-nav {
      position: fixed;               /* fixed so it won’t overlap weirdly */
      top: max(14px, env(safe-area-inset-top));
      left: max(14px, env(safe-area-inset-left));
      z-index: 1000;
    }

    .home-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 2px solid #4a6cf7;
      background: rgba(255,255,255,0.85);
      color: #4a6cf7;
      font-weight: 800;
      text-decoration: none;
      transition: all 0.2s ease;
      white-space: nowrap;
      backdrop-filter: blur(8px);
    }

    .home-link:hover { background: #4a6cf7; color: #fff; }

    /* ---------- MAIN SHELL ---------- */
    .shell{
      width: min(1100px, 100%);
      border-radius: 24px;
      overflow: hidden;

      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 28px 80px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);

      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    /* ---------- LEFT ILLUSTRATION ---------- */
    .left{
      position: relative;
      background: rgba(255,255,255,0.10);
      min-height: 520px;
    }

    .left::before{
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("{% static 'images/login-illustration-objects.png' %}");
      background-repeat: no-repeat;
      background-size: min(92%, 520px);
      background-position: center 60%;
    }

    .left::after{
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,0.18), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
    }

    /* ---------- RIGHT PANEL ---------- */
    .right{
      position: relative;
      padding: 44px 44px 26px;
      background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.28));
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
      font-size: 26px;
      color: #1f2937;
      line-height: 1.1;
    }

    .logo{
      flex: 0 0 auto;
      width: 56px;
      height: 56px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      font-weight: 900;
      color: #fff;
      background: linear-gradient(135deg, #4a6cf7, #8b5cf6);
      box-shadow: 0 12px 22px rgba(74,108,247,0.25);
    }

    .subtitle{
      margin: 6px 0 18px;
      color: rgba(31,41,55,0.70);
      font-size: 14px;
    }

    .field{ margin-bottom: 14px; }

    input{
      width: 100%;
      padding: 14px 16px;
      font-size: 16px; /* iOS: prevents zoom on focus */
      border-radius: 14px;
      border: 1px solid rgba(31,41,55,0.14);
      background: rgba(255,255,255,0.80);
      outline: none;
    }

    input:focus{
      border-color: rgba(74,108,247,0.55);
      box-shadow: 0 0 0 4px rgba(74,108,247,0.12);
      background: rgba(255,255,255,0.95);
    }

    .row{
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin: 10px 0 16px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .row label{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .btn{
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #4a6cf7, #3b5be0);
      color: #fff;
      font-weight: 700;
      box-shadow: 0 16px 28px rgba(74,108,247,0.28);
    }

    .links{
      margin-top: 14px;
      font-size: 14px;
      line-height: 1.9;
    }

    a{
      color: #3b5be0;
      text-decoration: none;
      font-weight: 700;
    }

    .footer{
      margin-top: auto; /* pushes footer to bottom naturally */
      padding-top: 18px;
      font-size: 13px;
      color: rgba(31,41,55,0.55);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 980px){
      body{ padding: 14px; }

      .shell{
        grid-template-columns: 1fr;
        border-radius: 20px;
      }

      .left{
        min-height: 260px;
      }

      .left::before{
        background-position: center 55%;
        background-size: min(92%, 420px);
      }

      .right{
        padding: 26px 18px 18px;
      }

      .brand{
        font-size: 22px;
      }

      .logo{
        width: 52px;
        height: 52px;
      }

      .top-nav{
        position: sticky; /* keeps it at top in mobile scroll */
        top: 10px;
        left: 10px;
        align-self: start;
        justify-self: start;
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="top-nav">
    <a href="{% url 'home' %}" class="home-link">← Home</a>
  </div>

  <div class="shell">
    <section class="left" aria-hidden="true"></section>

    <section class="right">
      <div class="brand">
        <div class="logo">VLH</div>
        <div>Vantage Educational Services</div>
      </div>
      <div class="subtitle">Student Login</div>

      <form method="post">
        {% csrf_token %}

        <div class="field">
          <input type="text" name="username" placeholder="Username" autocomplete="username" required>
        </div>

        <div class="field">
          <input type="password" name="password" placeholder="Password" autocomplete="current-password" required>
        </div>

        <div class="row">
          <label><input type="checkbox"> Remember me</label>
          <a href="{% url 'password_reset' %}">Forgot password?</a>
        </div>

        <button class="btn" type="submit">Log in</button>

        <div class="links">
          New student? <a href="{% url 'student_signup' %}">Create an account</a><br>
          Admin? <a href="/admin/">Go to admin</a>
        </div>
      </form>

      <div class="footer">
        © {% now "Y" %} Vantage Educational Services · <a href="#">Privacy</a> · <a href="#">Support</a>
      </div>
    </section>
  </div>

</body>
</html>
